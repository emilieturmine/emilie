<!DOCTYPE html>
    <!--indique au navigateur web la version du langage(code) de balisage utilisé sur cette page-->
<html lang="fr">
    <!--indique le langage(courant) utilisé-->
<head>
    <!--non visible par l'utilisateur ,la partie head fournit des informations générales sur le document comme son titre, les liens vers les feuilles de styles utilisées etc...-->
    <meta charset="utf-8" />
<!--declare le type d'encodage souhaité pour le document html-->
    <title>Table de multiplication</title>
    <!--titre de la page, il sera visible sur l'onglet.-->
</head>

<body>
    <!--indique au navigateur ou commence le corps de page (partie visible) et ou il se termine-->
    <script src="eval2.js"></script>
    <!--permet d'integrer la feuille externe de java script,on l'applique àvant la fermeture de la balise body et non dans head pour optimiser l'ergonomie de la page web-->
</body>

</html>
